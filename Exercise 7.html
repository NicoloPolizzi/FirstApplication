<!DOCTYPE html>
<html>

    <head>
        <title>Terminal</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link href="assets/css/terminal2.css" rel="stylesheet">
        <center>
            <h1 class="title">Welcome in Nick's Application!</h1>
        </center>
    </head>
    <body> 
        <div class="terminal">
            <div id="bar" class="draggable">
                <div class="circle red"><div class=inline-block><button onclick="xClose(this)" class="bottone">x</button></div></div>
                <div class="circle empty"></div>
                <div class="circle grey"><div class=inline-block><button onclick="minimize(this)" class="bottone">-</button></div></div>
                <div class="circle grey"><div class="inline-block"><button onclick="fullscreen(this)" class="bottone">o</button></div></div>
                <div class="terminal-title">howtogeek@ubuntu:~ </div>
            </div>
            <div id="write">
                <textarea id="textarea" spellcheck="false" readonly></textarea>
            </div>  
        </div>
        <div id="calc" class="calcolatrice draggable">
            <div class="circle red"><button onclick="cClose(this)" class="bottone">x</button></div>
            <div class="display draggable"><textarea id="display_text" readonly></textarea></div>
            <div class="numbers">
                <table border="2" cellspacing="10">
                    <tr>
                        <td colspan="2"> <input type="button" value="/" class="button" onclick="display('/', this)"></td>
                        <td colspan="2"> <input type="button" value="x" class="button" onclick="display('x', this)"></td>
                        <td colspan="4"> <input type="button" value="C" class="button" onclick="display('C', this)"></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <input type="button" value="7" class="button" onclick="display('7', this)"></td>
                        <td colspan="2"> <input type="button" value="8" class="button" onclick="display('8', this)"></td>
                        <td colspan="2"> <input type="button" value="9" class="button" onclick="display('9', this)"></td>
                        <td colspan="2"> <input type="button" value="-" class="button" onclick="display('-', this)"></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <input type="button" value="4" class="button" onclick="display('4', this)"></td>
                        <td colspan="2"> <input type="button" value="5" class="button" onclick="display('5', this)"></td>
                        <td colspan="2"> <input type="button" value="6" class="button" onclick="display('6', this)"></td>
                        <td colspan="2"> <input type="button" value="+" class="button" onclick="display('+', this)"></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <input type="button" value="1" class="button" onclick="display('1', this)"></td>
                        <td colspan="2"> <input type="button" value="2" class="button" onclick="display('2', this)"></td>
                        <td colspan="2"> <input type="button" value="3" class="button" onclick="display('3', this)"></td>
                        <td colspan="2" rowspan="2"><input type="button" value="=" class="button" onclick="display('=', this)"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="button" value="0" class="button" onclick="display('0', this)"></td>
                        <td colspan="2"> <input type="button" value="." class="button" onclick="display('.', this)"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="weath draggable">
            <div class="barra draggable">
                <div class="circle"><button onclick="wClose(this)" class="bottone">x</button></div>
            </div>
            <div class="weatherInput">
                <input type="text" class="inputValue" placeholder="Inserisci una cittÃ ">
                <input type="button" value="Submit" onclick="weather(this)">
            </div>
            <div class="weatherDisplay">
                <div class="imageContainer">
                    <img src="" class="img_temp">
                    <h1 class="city"> -- </h1>
                </div>
                <p class="desc"></p>
                <p class="temp"></p>
            </div>
        </div>
        <div class="interface">
            <button id="ter" onclick="copyT()"><i class='bx bxs-terminal'></i></button>
            <button id="calc" onclick="copyC()"><i class='bx bxs-calculator' ></i></button>
            <button id="wea" onclick="copyW()"><i class='bx bxs-cloud'></i></button>
        </div>
        <div id="videoBox">
            <video id="vid" class="draggable"></video>
        </div>
        <script src="terminal2.js"></script>
    </body>
</html>
